<p>recipe-edit works!</p>
<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success" type="submit">Save</button>
      <button class="btn btn-danger" type="button">Cancel</button>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"

        >
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="imagePath">Image URL</label>
        <input
          type="text"
          id="imagePath"
          formControlName="imagePath"
          class="form-control"

        >
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <img src="" class="img-responsive">
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          type="text"
          id="description"
          formControlName="description"
          class="form-control"
          rows="6"

        >
        </textarea>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="row">
        <div class="form-group">
          <div class="col-xs-6">
            <input
              type="text"
              id="a"
              class="form-control">
          </div>

          <div class="col-xs-3">
            <input
              type="number"
              id="b"
              class="form-control">
          </div>

          <div class="col-xs-3">
            <button class="btn btn-danger" type="button">X</button>
          </div>
        </div>
      </div>

    </div>
  </div>



</form>
