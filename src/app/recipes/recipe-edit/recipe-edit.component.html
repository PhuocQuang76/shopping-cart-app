<p>recipe-edit works!</p>
<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-success"
        type="submit"
        (click)="onSave()"
        [disabled]="recipeForm.invalid"
      >Save</button>
      <button
        class="btn btn-danger"
        type="button"
        (click)="onCancel()"
      >Cancel</button>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"

        >
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="imagePath">Image URL</label>
        <input
          type="text"
          id="imagePath"
          formControlName="imagePath"
          class="form-control"

        >
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <img src="" class="img-responsive">
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          type="text"
          id="description"
          formControlName="description"
          class="form-control"
          rows="6"

        >
        </textarea>
      </div>
    </div>
  </div>

  <div>
    <button
      type="button"
      class="btn btn-success"
      (click)="onAddIngredient()"
    >Add ingredient</button>
  </div>
  <div class="row">
    <div class="col-xs-12" formArrayName="ingredients">
      <div
        *ngFor="let ingredientCtl of userFormGroups.controls; let i = index"
        class="row"
        id="ingredientArray"
        style="margin-top: 10px;"
        [formGroupName]="i">
          <div class="col-xs-6">
            <input
              type="text"
              class="form-control"
              formControlName="name"
            >
          </div>

          <div class="col-xs-3">
            <input
              type="number"

              class="form-control"
              formControlName="amount">
          </div>

          <div class="col-xs-3">
            <button class="btn btn-danger" type="button">X</button>
          </div>

      </div>

    </div>
  </div>



</form>
