<div class="row">
  <div class="xs-10">
    <app-shopping-edit ></app-shopping-edit>
    <hr>
    <ul class="list-group" >
      <a
        class="list-group-item"
        style="cursor:pointer; border: 1px wheat solid"
        *ngFor="let ingredient of ingredients, let i = index"
        (click)="onEditItem(i)"
      >
        {{ ingredient.name}}
        ({{ ingredient.amount}})

      </a>
    </ul>
  </div>

</div>
